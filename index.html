<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/image-equilibrium.jpg" class="hero-img" alt="equilibrium" />
    <h1>Equilibrium #3429</h1>  
    
    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    
    <div class="coin-info">
        <div><img src="./images/icon-ethereum.svg" alt="eth logo" class="eth-logo svg"/><p class="price">0.041 ETH</p></div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock" class="clock-img svg"/><p class="time">3 days left</p>
        </div>
      </div>
    <div class="rule"></div><hr>
    <hr />
    <div class="creator"><img src="./images/image-avatar.png" alt="avator" class="avator"><p>Creation of &nbsp;<a href="#">Jules Wyvern</a></p></div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://wongstephenk.com">Stephen Wong</a>.
    </div> -->
  </main>
</body>
</html>
